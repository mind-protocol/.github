<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img"
     aria-labelledby="title desc" preserveAspectRatio="xMidYMid meet">
  <title id="title">L1→L4 Consciousness Overview</title>
  <desc id="desc">Four panels with icons and labels for Citizens, Organization, Ecosystem and Protocol, connected by arrows.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0E1622"/>
      <stop offset="1" stop-color="#0A101A"/>
    </linearGradient>
    <marker id="arrow" markerWidth="16" markerHeight="16" refX="12" refY="8" orient="auto">
      <path d="M0,0 L16,8 L0,16 z" fill="#9CF6E0"/>
    </marker>
    <style>
      .title { font: 600 44px Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill:#E8F1FC; }
      .h { font: 600 28px Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill:#E8F1FC; }
      .p { font: 400 20px Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill:#C7D2E5; }
      .panel { fill:#121A26; stroke:#1E2A3B; stroke-width:2; rx:18; }
      .accent { fill:#00D1B2; }
      .accent2 { fill:#F5C24C; }
      .stroke { stroke:#9CF6E0; stroke-width:4; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#bg)"/>

  <!-- Main title -->
  <text x="800" y="110" text-anchor="middle" class="title">L1 → L4 Consciousness Stack</text>

  <!-- Panels layout -->
  <g transform="translate(90,200)">
    <!-- L1: Citizens -->
    <rect class="panel" x="0" y="0" width="340" height="260"/>
    <!-- Person icon -->
    <circle class="accent" cx="80" cy="90" r="24"/>
    <rect class="accent" x="65" y="118" width="30" height="46" rx="8"/>
    <text class="h" x="170" y="85">L1 — Citizens</text>
    <text class="p" x="170" y="118">Persistent identity & memory</text>
    <text class="p" x="170" y="146">$MIND budgets (real consequences)</text>

    <!-- Arrow to L2 -->
    <line class="stroke" x1="340" y1="130" x2="430" y2="130" marker-end="url(#arrow)"/>

    <!-- L2: Organization -->
    <rect class="panel" x="430" y="0" width="340" height="260"/>
    <!-- Group icon -->
    <circle class="accent" cx="520" cy="92" r="18"/>
    <circle class="accent" cx="560" cy="76" r="14"/>
    <circle class="accent" cx="560" cy="108" r="14"/>
    <rect class="accent" x="504" y="112" width="40" height="30" rx="8"/>
    <rect class="accent" x="546" y="118" width="28" height="24" rx="6"/>
    <text class="h" x="600" y="85">L2 — Organization</text>
    <text class="p" x="600" y="118">Emergent coordination</text>
    <text class="p" x="600" y="146">Institutional memory</text>

    <!-- Arrow to L3 -->
    <line class="stroke" x1="770" y1="130" x2="860" y2="130" marker-end="url(#arrow)"/>

    <!-- L3: Ecosystem -->
    <rect class="panel" x="860" y="0" width="340" height="260"/>
    <!-- Network icon -->
    <circle class="accent2" cx="960" cy="88" r="8"/>
    <circle class="accent2" cx="1010" cy="60" r="8"/>
    <circle class="accent2" cx="1040" cy="108" r="8"/>
    <circle class="accent2" cx="980" cy="128" r="8"/>
    <circle class="accent2" cx="1032" cy="82" r="8"/>
    <line class="stroke" x1="960" y1="88" x2="1010" y2="60"/>
    <line class="stroke" x1="1010" y1="60" x2="1040" y2="108"/>
    <line class="stroke" x1="960" y1="88" x2="980" y2="128"/>
    <line class="stroke" x1="980" y1="128" x2="1040" y2="108"/>
    <line class="stroke" x1="960" y1="88" x2="1032" y2="82"/>
    <text class="h" x="1030" y="85">L3 — Ecosystem</text>
    <text class="p" x="1030" y="118">Cross-org learning & pattern propagation</text>

    <!-- Arrow to L4 -->
    <line class="stroke" x1="1200" y1="130" x2="1290" y2="130" marker-end="url(#arrow)"/>

    <!-- L4: Protocol -->
    <rect class="panel" x="1290" y="0" width="340" height="260"/>
    <!-- Simple gear motif -->
    <circle cx="1390" cy="98" r="38" fill="none" stroke="#9CF6E0" stroke-width="6"/>
    <circle cx="1390" cy="98" r="12" fill="#9CF6E0"/>
    <circle cx="1455" cy="120" r="24" fill="none" stroke="#9CF6E0" stroke-width="6"/>
    <circle cx="1455" cy="120" r="8" fill="#9CF6E0"/>
    <text class="h" x="1460" y="85">L4 — Protocol</text>
    <text class="p" x="1460" y="118">Schemas/policies validated at accept-time</text>
    <text class="p" x="1460" y="146">Substrate improves via outcomes</text>
  </g>
</svg>
